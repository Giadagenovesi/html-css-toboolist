<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <div id="header-logo">
            <img id="logo-image" src="img/Logo.png" alt="Logo">
            <h1 id="logo-title">Toboolist</h1>
        </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <main>
        <div class="main-container">
            <div class="cell-container">
                <div class="adds-cell" id="blue-cell"> Add Task </div>
                <div class="adds-cell" id="white-cell"> Add Section </div>
            </div>
            <div class="list-container">
                <ul class="main-list">
                    <li> 	
                        <h2>&#9660; New Task</h2>
                        <ul class="main-list">
                            <li>
                                <span class="check"> &check;</span> Quarterly Newsletter <span class="editorial"> Editorial</span>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>

            <div>

            </div>
            

        </div>

    </main>
    <!-- end main -->



    
    
</body>
</html>
